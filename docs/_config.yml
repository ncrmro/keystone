# GitHub Pages Jekyll Configuration
title: Keystone
description: Self-sovereign infrastructure platform with secure, encrypted NixOS deployments
theme: jekyll-theme-minimal
show_downloads: true

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'

# Plugins
plugins:
  - jekyll-relative-links
  - jekyll-seo-tag

# Relative links configuration
relative_links:
  enabled: true
  collections: true

# Repository info (for "View on GitHub" link)
github_username: ncrmro
repository: keystone

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor