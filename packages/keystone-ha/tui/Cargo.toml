[package]
name = "keystone-ha-tui-client"
version = "0.1.0"
edition = "2021"
description = "TUI client for Keystone cross-realm resource management"
license = "MIT"

[[bin]]
name = "keystone-ha-tui"
path = "src/main.rs"

[dependencies]
# TUI
ratatui = "0.29"
crossterm = "0.28"

# Async
tokio = { version = "1", features = ["rt-multi-thread", "macros", "sync"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Error handling
anyhow = "1"

# Utilities
chrono = { version = "0.4", features = ["serde"] }
base64 = "0.22"

# Keystone
keystone-ha-defs = { path = "../common" }
kube = { version = "0.96", default-features = false, features = ["client"] } # Minimal kube features for client