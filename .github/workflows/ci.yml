name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rustfmt,clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: packages/keystone-tui/target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-

      - name: Check formatting
        run: cargo fmt --all --manifest-path packages/keystone-tui/Cargo.toml -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features --manifest-path packages/keystone-tui/Cargo.toml -- -D warnings

      - name: Build
        run: cargo build --manifest-path packages/keystone-tui/Cargo.toml --verbose

      - name: Run tests
        run: cargo test --manifest-path packages/keystone-tui/Cargo.toml --verbose
