        fi

    - name: Success notification
      run: |
        echo ""
        echo "ğŸ‰ SUCCESS! Personal infrastructure ISO built for ${{ steps.repo-info.outputs.owner }}"
        echo ""
        echo "ğŸ”— Download your ISO: ${{ github.server_url }}/${{ github.repository }}/releases/latest"
        echo "ğŸ“– Instructions: See PERSONAL-README.md in the release"
        echo ""
        echo "âš¡ Next steps:"
        echo "  1. Download the ISO from releases"
        echo "  2. Write to USB drive"
        echo "  3. Boot target machine and deploy!"