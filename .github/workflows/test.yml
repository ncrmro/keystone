name: Test

on:
  pull_request:

jobs:
  # Detect which files changed to conditionally run expensive jobs
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      iso: ${{ steps.filter.outputs.iso }}
      installer: ${{ steps.filter.outputs.installer }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            iso:
              - 'modules/iso-installer.nix'
              - 'bin/build-iso'
              - 'flake.lock'
              - 'flake.nix'
            installer:
              - 'modules/iso-installer.nix'
              - 'packages/keystone-installer-ui/**'
              - 'packages/zesh/**'
              - 'tests/integration/installer.nix'
              - 'tests/flake.nix'
              - 'bin/test-installer'
              - 'flake.lock'
              - 'flake.nix'

  # Basic flake validation - always runs
  flake-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - name: Check flake
        run: nix flake check

  # ISO build verification - only when ISO-related files change
  iso-build:
    needs: changes
    if: needs.changes.outputs.iso == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      # Verify the ISO configuration can be evaluated and built (dry-run only)
      # Uses --dry-run to avoid actually building the multi-GB ISO in CI
      - name: Verify ISO builds (dry-run)
        run: nix build .#iso --dry-run

      # Test that the build-iso script executes correctly
      - name: Test build-iso script
        run: ./bin/build-iso --help

      # Test SSH key string handling
      - name: Test SSH key string handling
        run: |
          echo "Testing SSH key string parsing..."
          ./bin/build-iso --ssh-key "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIGtest test@example.com" --help || true

  # Full installer test - runs NixOS VM test for installer TUI
  # Only runs when installer-related files change
  # Note: This test is currently disabled due to complexity and resource requirements.
  # The installer TUI can be tested locally with: ./bin/test-installer --interactive
  installer-test:
    needs: changes
    if: needs.changes.outputs.installer == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      # Enable KVM for NixOS VM tests
      # GitHub Actions runners support nested virtualization
      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      # Build the installer test (don't run - too resource intensive for CI)
      # The test validates that the installer TUI builds correctly
      - name: Build installer test
        run: ./bin/test-installer --build-only
