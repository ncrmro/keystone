name: Test

on:
  pull_request:

jobs:
  # Detect which files changed to conditionally run expensive jobs
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      iso: ${{ steps.filter.outputs.iso }}
      installer: ${{ steps.filter.outputs.installer }}
      # Phase 2 & 3 filters (commented out - uncomment when enabling those jobs)
      # desktop: ${{ steps.filter.outputs.desktop }}
      # server: ${{ steps.filter.outputs.server }}
      # terminal: ${{ steps.filter.outputs.terminal }}
      # tpm: ${{ steps.filter.outputs.tpm }}
      # agent: ${{ steps.filter.outputs.agent }}
      # remote_unlock: ${{ steps.filter.outputs.remote_unlock }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            iso:
              - 'modules/iso-installer.nix'
              - 'bin/build-iso'
              - 'flake.lock'
              - 'flake.nix'
            installer:
              - 'modules/iso-installer.nix'
              - 'packages/keystone-installer-ui/**'
              - 'packages/zesh/**'
              - 'tests/installer-test.nix'
              - 'flake.lock'
              - 'flake.nix'
            # Phase 2 & 3 filters (commented out - uncomment when enabling those jobs)
            # desktop:
            #   - 'modules/desktop/**'
            #   - 'modules/os/users.nix'
            #   - 'tests/module/desktop-isolation.nix'
            # server:
            #   - 'modules/server/**'
            #   - 'tests/module/server-isolation.nix'
            # terminal:
            #   - 'modules/terminal/**'
            #   - 'tests/flake.nix'
            # tpm:
            #   - 'modules/os/tpm.nix'
            #   - 'modules/os/storage.nix'
            #   - 'modules/os/secure-boot.nix'
            #   - 'tests/microvm/tpm-test.nix'
            # agent:
            #   - 'modules/keystone/agent/**'
            #   - 'packages/keystone-agent/**'
            #   - 'tests/microvm/agent-sandbox.nix'
            # remote_unlock:
            #   - 'modules/os/remote-unlock.nix'
            #   - 'tests/integration/remote-unlock.nix'

  # Basic flake validation - always runs
  flake-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - name: Check flake
        run: nix flake check

  # Critical tests - always run on all PRs
  critical-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      # Formatting check
      - name: Check Nix formatting
        run: nix fmt -- --check .

      # Test flake validation
      - name: Check test flake
        run: nix flake check ./tests --no-build

      # Template validation
      - name: Validate flake template
        run: |
          cd templates/default
          nix flake check --no-build

      # OS evaluation test
      - name: Test OS module evaluation
        run: nix build ./tests#test-os-evaluation --no-link

  # ISO build verification - only when ISO-related files change
  iso-build:
    needs: changes
    if: needs.changes.outputs.iso == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      # Verify the ISO configuration can be evaluated and built (dry-run only)
      # Uses --dry-run to avoid actually building the multi-GB ISO in CI
      - name: Verify ISO builds (dry-run)
        run: nix build .#iso --dry-run

      # Test that the build-iso script executes correctly
      - name: Test build-iso script
        run: ./bin/build-iso --help

      # Test SSH key string handling
      - name: Test SSH key string handling
        run: |
          echo "Testing SSH key string parsing..."
          ./bin/build-iso --ssh-key "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIGtest test@example.com" --help || true

  # Full installer test - builds ISO and runs NixOS VM test
  # Only runs when installer-related files change
  installer-test:
    needs: changes
    if: needs.changes.outputs.installer == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      # Enable KVM for NixOS VM tests
      # GitHub Actions runners support nested virtualization
      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      # Build and run the installer test
      # This creates a VM, boots the installer ISO, and validates the TUI works
      - name: Run installer test
        run: ./bin/test-installer

